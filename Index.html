<!DOCTYPE html>
<html lang="es-ES">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contactos</title>
    <link rel="stylesheet" href="Index.css" type="text/css">
    <script src="Script.js"></script>
</head>

<body>

<form action="./procesaFormulario.php">
    <h1>Contactos</h1>

    <fieldset>
        <legend class="titulolegend">Datos Personales</legend>

        <input type="text" name="nombre" id="nombre" placeholder="Nombre" maxlength="30">
        <br>

        <input type="text" name="apellidos" id="apellidos" placeholder="Apellidos" maxlength="60">
        <br>
        
        <input type="text" name="edad" id="edad" placeholder="Edad" maxlength="60">
        <br>

        <input type="text" name="dni" id="dni" placeholder="DNI" maxlength="60">
        <br>

        <div id="textoCumpleaños">
            <label for="cumpleaños">Cumpleaños</label>
            <input type="date" name="cumpleaños" id="cumpleaños">
            <br>
        </div>

        <label for="colorFavorito">Color favorito</label>
        <input type="color" name="colorFavorito" id="colorFavorito">
        <br>

        <label for="mujer">Mujer</label>
        <input type="radio" name="sexo" id="mujer">

        <label for="hombre">Hombre</label>
        <input type="radio" name="sexo" id="hombre">
        <br>

        <input type="text" name="correo" id="correo" placeholder="Correo electrónico">
        <br>

        <label for="tipoCorreo">Elija el tipo de correo electrónico:</label>
        <select name="tipoCorreo" id="tipoCorreo">
         <option value="gmail">Gmail</option>
         <option value="outlook">Outlook</option>
         <option value="yahoo">Yahoo</option>
         <option value="hotmail">Hotmail</option>
         <option value="otrotipoCorreo">Otro</option>
        </select>
        <br>

        <input type="text" name="telefono" id="telefono" placeholder="Numéro de teléfono">
        <br>

        <label for="tipoTelefono">Elija el tipo de teléfono:</label>
        <select name="tipoTelefono" id="tipoTelefono">
         <option value="movil">Móvil</option>
         <option value="fijo">Fijo</option>
         <option value="otrotipoTelefono">Otro</option>
        </select>
        <br>
    </fieldset>

    <fieldset>
        <legend class="titulolegend">Dirección</legend>

        <input type="text" name="calle" id="calle" placeholder="Calle" maxlength="30">
        <br>

        <input type="text" name="numeroCalle" id="numeroCalle" placeholder="Número" maxlength="60">
        <br>
        
        <input type="text" name="piso" id="piso" placeholder="Piso" maxlength="60">
        <br>

        <input type="text" name="letra" id="letra" placeholder="Letra" maxlength="60">
        <br>

        <input type="text" name="codigoPostal" id="codigoPostal" placeholder="Código postal" maxlength="60">
        <br>

        <input type="text" name="población" id="población" placeholder="Población" maxlength="60">
        <br>

        <input type="text" name="provincia" id="provincia" placeholder="Provincia" maxlength="60">
        <br>
</fieldset>

<fieldset>
        <legend class="titulolegend">Notas</legend>
        <input type="text" name="notas" id="notas" placeholder="Notas" maxlength="60">
        <br>
        
</fieldset>

    <button type="submit" id="guardar">Guardar contacto</button>
    <button type="reset" id="borrar">Borrar contacto</button>
    <br>

</form>
</body>
</html>
